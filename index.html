<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to top, #001f3f, #003366);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      color: white;
    }

    /* YÄ±ldÄ±zlar */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Zarf */
    .envelope {
      position: relative;
      width: 370px;
      height: 250px;
      background: #e91e63;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 1;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #c2185b;
      clip-path: polygon(0 0, 100% 0, 50% 60%);
      transform-origin: top center;
      transition: transform 0.8s ease;
      z-index: 2;
    }

    .card {
      position: absolute;
      top: 20px;
      left: 10%;
      width: 80%;
      height: 210px;
      background: white;
      color: #333;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      transform: translateY(100%);
      opacity: 0;
      transition: all 1s ease;
      z-index: 1;
    }

    .envelope.open .flap {
      transform: rotateX(-180deg);
    }

    .envelope.open .card {
      transform: translateY(0);
      opacity: 1;
    }

    .card h2 {
      margin-bottom: 10px;
      color: #e91e63;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .envelope {
        width: 90%;
        height: 300px;
      }

      .card {
        height: 250px;
        padding: 15px;
      }

      .card h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <div class="envelope" onclick="openEnvelope(this)">
    <div class="flap"></div>
    <div class="card">

      Ä°yi ki varsÄ±n... ðŸŒ™</p>
    </div>
  </div>

  <script>
    // Zarf aÃ§ma
    function openEnvelope(el) {
      el.classList.add("open");
    }

    // YÄ±ldÄ±zlarÄ± rastgele oluÅŸtur
    function createStars(count) {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDuration = 2 + Math.random() * 3 + 's';

    }

    createStars(100);
  </script>
